<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Calculadora Somar e Subtrair</title>
    <link rel="stylesheet" href="./assets/css/style.css" class="css">
</head>
<body>

    <section class="container">
        
        <h1 class="textor">Calculadora Somar e Subtrair</h1>

        <form action="/" id="formulario" method="post">

            <h3 class="texSomar">Me informe um número para Somar</h3>

                <label for="somar"></label>
                <input type="number" id="somar" name="somar">

                <h3 class="texSomar">Me informe um outro número para Somar</h3>

                <label for="somar1"></label>
                <input type="number" id="somar1" name="somar1">

            <!-- <button>Enviar Somar</button> -->

            <h3 class="texSubtrair">Me informe um número para Subtrair</h3>

                <label for="subtrair"></label>
                <input type="number" id="subtrair" name="subtrair">

                <h3 class="texSomar">Me informe um outro número para Subtrair</h3>

                <label for="subtrair1"></label>
                <input type="number" id="subtrair1" name="subtrair1">

            <button>Enviar</button>

        </form>

        <div id='resultado'></div>

    </section>
    
    <script src="./assets/js/main.js"></script>

</body>

</html>
